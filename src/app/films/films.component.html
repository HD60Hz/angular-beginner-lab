<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtrer par titre:</div>
      <div class="col-md-4">
        <input type="text"
               [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row"
         *ngIf="listFilter">
      <div class="col-md-6">
        <h4>filtr√© par : {{listFilter}}</h4>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="films && films.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-outline-primary btn-sm"
                      (click)="toggleImage()">
                {{showImage ? "Cacher" : "Afficher"}} Image
              </button>
            </th>
            <th>Titre de Film</th>
            <th>Code</th>
            <th>Date de sortie</th>
            <th>Prix</th>
            <th>Note</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let film of filteredFilms">
            <td>
              <img *ngIf="showImage && film.imageUrl"
                   [src]="film.imageUrl"
                   [title]="film.filmName"
                   [style.width.px]="imageWidth"
                   [style.margin.px]="imageMargin">
            </td>
            <td>
              <a [routerLink]="['/films',film.id]"
                 [queryParams]="{filterBy : listFilter, showImage: showImage}"
              >
                {{ film.filmName }}
              </a>
            </td>
            <td>{{ film.filmCode }}</td>
            <td>{{ film.releaseDate }}</td>
            <td>{{ film.price | currency:"USD":"symbol":"1.2-2" }}</td>
            <td>
              <pm-star [rating]="film.starRating">
              </pm-star>
            </td>
            <td>
              <button class="btn btn-outline-primary btn-sm" [routerLink]="['/films',film.id,'edit']">
                Modifier
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<div *ngIf="errorMessage"
     class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
